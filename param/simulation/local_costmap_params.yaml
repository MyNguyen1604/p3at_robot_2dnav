local_costmap:
  global_frame: map #odom
  robot_base_frame: base_link
  update_frequency: 5.0
#  update_frequency: 3.368
  publish_frequency: 3.0 #The "publish_frequency" parameter determines the rate, in Hz, at which the costmap will publish visualization information
  static_map: false
  rolling_window: true #Setting the "rolling_window" parameter to true means that the costmap will remain centered around the robot as the robot moves through the world 
  width: 15.0 #The "width," "height," and "resolution" parameters set the width (meters), height (meters), and resolution (meters/cell) of the costmap
  height: 15.0
  resolution: 0.05
  transform_tolerance: 0.2
  map_type: costmap
  robot_radius: 0.3 #0.15 #footprint of robot in local_costmap
#  footprint_clearing_enabled: false
#  inflation_radius: 0.65

